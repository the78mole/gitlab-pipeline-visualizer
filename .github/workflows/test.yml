name: Test GitLab Pipeline Visualizer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies with uv
      run: |
        uv sync

    - name: Test module import
      run: |
        uv run python -c "from gitlab_pipeline_visualizer import GitLabCIParser, GitLabPipelineVisualizer; print('✓ Import successful')"

    - name: Test basic pipeline parsing
      run: |
        uv run python -c "
        from gitlab_pipeline_visualizer import GitLabCIParser, GitLabPipelineVisualizer
        parser = GitLabCIParser('.gitlab-ci.yml')
        jobs, stages = parser.parse()
        assert len(jobs) > 0, 'Should have at least one job'
        assert len(stages) > 0, 'Should have at least one stage'
        print('✓ Basic parsing successful')
        "

    - name: Install as uv tool
      run: |
        uv tool install .

    - name: Test installed tool
      run: |
        glab-pipeviz --help

  integration-test:
    name: Integration test with real pipelines
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install as tool
      run: |
        uv tool install .

    - name: Test with main .gitlab-ci.yml (dependencies mode)
      run: |
        glab-pipeviz .gitlab-ci.yml --output raw > deps.mmd
        grep -q "stateDiagram-v2" deps.mmd
        grep -q "build_docker" deps.mmd
        echo "✓ Dependencies mode works"

    - name: Test with main .gitlab-ci.yml (stages mode)
      run: |
        glab-pipeviz .gitlab-ci.yml --mode stages --output raw > stages.mmd
        grep -q "graph LR" stages.mmd
        grep -q "subgraph build" stages.mmd
        echo "✓ Stages mode works"

    - name: Test with includes
      run: |
        glab-pipeviz gitlab-test/test-with-includes.yml --output raw > includes.mmd
        grep -q "build_docker" includes.mmd
        grep -q "test_unit" includes.mmd
        echo "✓ Include resolution works"

    - name: Test PNG URL generation
      run: |
        url=$(glab-pipeviz .gitlab-ci.yml --output png)
        echo "$url" | grep -q "mermaid.ink/img/"
        echo "✓ PNG URL: $url"

    - name: Test view URL generation
      run: |
        url=$(glab-pipeviz .gitlab-ci.yml --output view)
        echo "$url" | grep -q "mermaid.live"
        echo "✓ View URL generated"

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: [test, integration-test]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Build package
      run: |
        uv build

    - name: Check build artifacts
      run: |
        ls -lh dist/
        test -f dist/glab_pipeviz-*.tar.gz
        test -f dist/glab_pipeviz-*.whl
        echo "✓ Package built successfully"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
